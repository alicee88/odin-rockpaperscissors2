<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <script>
        function computerPlay() {
            const random = Math.floor(Math.random() * 3);
            switch (random) {
                case 0:
                    return "rock";
                case 1:
                    return "paper";
                case 2:
                    return "scissors";
                default:
                    return "Oh dear, computerPlay is returning the wrong thing";
            }
        }

        function playRound(playerSelection, computerSelection) {
            let endState = "It's a draw!";

            if (playerSelection === "rock") {
                if (computerSelection === "paper")
                    endState = "You lose! Paper beats Rock!";
                else if (computerSelection === "scissors")
                    endState = "You win! Rock beats Scissors!";
            }
            else if (playerSelection === "paper") {
                if (computerSelection === "rock")
                    endState = "You win! Paper beats Rock!";
                else if (computerSelection === "scissors")
                    endState = "You lose! Scissors beats Paper!";
            }
            else if (playerSelection === "scissors") {
                if (computerSelection === "rock")
                    endState = "You lose! Rock beats Scissors!";
                else if (computerSelection === "paper")
                    endState = "You win! Scissors beats Paper!";
            }
            return endState;
        }

        let playerGuess = prompt("Rock, Paper, or Scissors?").toLowerCase();
        let computerGuess = computerPlay();
        console.log(playRound(playerGuess, computerGuess));

    </script>

</body>

</html>
