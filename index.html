<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>ROCK! PAPER! SCISSORS!</h1>
    <div class="container">
        <div>
            <h2>Your score: <span class="player-score">0</span></h2>
        </div>
        <div>
        </div>
        <div>
            <h2>My score: <span class="computer-score">0</span></h2>
        </div>
        <div id="rock" class="player">
            <a href="#"><img src="Rock.jpg"></a>
        </div>
        <div>
        </div>
        <div class="computer rock">
            <img src="Rock.jpg" alt="Rock">
        </div>
        <div id="paper" class="player">
            <a href="#"><img src="Paper.jpg"></a>
        </div>
        <div id="outcome">
            <h2>Choose your move...</h2>
            <button id="replay">REPLAY</button>
        </div>
        <div class="computer paper">
            <img src="Paper.jpg" alt="Paper">
        </div>
        <div id="scissors" class="player">
            <a href="#"><img src="Scissors.jpg"></a>
        </div>
        <div>
        </div>
        <div class="computer scissors">
            <img src="Scissors.jpg" alt="scissors">
        </div>

    </div>

</body>

</html>
